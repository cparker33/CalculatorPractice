<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>ExploreMode</title>

  <link rel="stylesheet" type="text/css" href="src/style.css">

</head>

<body>

  <div id="cAppCont">
    <div id="cCalcBox">
      <div id="cTopCont">

        <div id="cClear" class="cOper" class="cKey">C</div>
        <div id="cDisplay"><p id="cDisplayText">0</p></div>
        
      </div>
      <div id="cKeyPad">

        <div id="cKey1" class="cKey">1</div>
        <div id="cKey2" class="cKey">2</div>
        <div id="cKey3" class="cKey">3</div>
        <div id="cKeyD" class="cOper" class="cKey">/</div>

        <div id="cKey4" class="cKey">4</div>
        <div id="cKey5" class="cKey">5</div>
        <div id="cKey6" class="cKey">6</div>
        <div id="cKeyX" class="cOper" class="cKey">X</div>

        <div id="cKey7" class="cKey">7</div>
        <div id="cKey8" class="cKey">8</div>
        <div id="cKey9" class="cKey">9</div>
        <div id="cKeyM" class="cOper" class="cKey">-</div>

        <div id="cKey0" class="cKey">0</div>
        <div id="cKeyP" class="cOper" class="cKey">.</div>
        <div id="cKeyE" class="cOper" class="cKey">=</div>
        <div id="cKeyS" class="cOper" class="cKey">+</div>




      </div>
    </div>
  </div><!-- cAppCont -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="src/main.js"></script>
</body>

</html>
